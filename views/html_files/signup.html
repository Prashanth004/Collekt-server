<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
<script src="/collekt/config.js"></script>
    <script>
    
    
    $(function(){

console.log("i am in js")
   //    alert("i am pop up js")

$('#fin_sign').click(function(){
   var today = new Date();
   var date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
   var time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
   time = date+':'+time;
   var plan="A";
   var active=0;
   var payment=0;
   email= $('#email').val();
   user_name=$("#username").val();
   password=$("#password").val();
   passwordconf=$("#passwordconf").val();

   fetch("https://bookmane.in/collekt/products/register", {
       method: 'POST',
       headers: {
           'content-type': 'application/json'
       },
       body: JSON.stringify({
           "email": email,
           "username": user_name,
           "password": password,
           "passwordConf": passwordconf.append,
           "date":time,
           "plan":plan,
           "active":active,
           "payment":payment,
       })
   }).then(function(data){
    console.log("data")
    window.open("https://bookmane.in/collekt/admin/login","_self")

   }).catch(function(error){
       console.log("data")
       var htmlText = '';
       $('div').innerHTML = " ";
       $('div').empty();
       htmlText += '<div >';
       htmlText += '<p> signup unsucessfull!! </p>';
       htmlText += '</div>';
       $('#mian_sign').append(htmlText);

   })

});
})
    </script>
   
    <title>Signup</title>
</head>
<body>
    <div  id="mian_sign"style="padding:30px">
     
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                        <label for="exampleInputEmail1">User Name</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                      </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword1"> Confirm Password</label>
                        <input type="password" class="form-control" id="passwordconf" placeholder="Password">
                      </div>
                
                <button  id="fin_sign" class="btn btn-primary">Submit</button>
             
            </div>
</body>
</html>
